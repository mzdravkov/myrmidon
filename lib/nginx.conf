user  www;
worker_processes  1;

#error_log  logs/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;

#pid        logs/nginx.pid;


events {
    worker_connections  1024;
}


http {
    passenger_root /usr/local/lib/ruby/gems/1.9/gems/passenger-4.0.29;
    passenger_ruby /usr/local/bin/ruby;

    passenger_user_switching off;
    passenger_default_user www;

    include       mime.types;
    default_type  application/octet-stream;


    sendfile        on;

    keepalive_timeout  65;

	server {
		listen 80;
		server_name 94.73.33.41;
		passenger_enabled on;
		root /home/me/projo/public;

		location ~ ^/a(/.*|$) {
			passenger_base_uri /a;
			alias /usr/jails/example7.com/root/public$1;
			passenger_app_root /usr/jails/example7.com/root;
			passenger_enabled on;
		}
		location ~ ^/b(/.*|$) {
			passenger_base_uri /b;
			alias /usr/jails/example8.com/root/public$1;
			passenger_app_root /usr/jails/example8.com/root;
			passenger_enabled on;
		}
		location ~ ^/llama2(/.*|$) {
			passenger_base_uri /llama2;
			alias /usr/jails/llama2/root/public$1;
			passenger_app_root /usr/jails/llama2/root;
			passenger_enabled on;
		}
		location ~ ^/llama3(/.*|$) {
			passenger_base_uri /llama3;
			alias /usr/jails/llama3.com/root/public$1;
			passenger_app_root /usr/jails/llama3.com/root;
			passenger_enabled on;
		}
		location ~ ^/llama4(/.*|$) {
			passenger_base_uri /llama4;
			alias /usr/jails/llama4/root/public$1;
			passenger_app_root /usr/jails/llama4/root;
			passenger_enabled on;
		}


	
		location ~ ^/pliiz(/.*|$) {
			passenger_base_uri /pliiz;
			alias /usr/jails/pliiz/root/public$1;
			passenger_app_root /usr/jails/pliiz/root;
			passenger_enabled on;
		}

		location ~ ^/almost(/.*|$) {
			passenger_base_uri /almost;
			alias /usr/jails/almost/root/public$1;
			passenger_app_root /usr/jails/almost/root;
			passenger_enabled on;
		}

		location ~ ^/somewhere(/.*|$) {
			passenger_base_uri /somewhere;
			alias /usr/jails/somewhere/root/public$1;
			passenger_app_root /usr/jails/somewhere/root;
			passenger_enabled on;
		}

		location ~ ^/maybe(/.*|$) {
			passenger_base_uri /maybe;
			alias /usr/jails/maybe/root/public$1;
			passenger_app_root /usr/jails/maybe/root;
			passenger_enabled on;
		}

		location ~ ^/subtle(/.*|$) {
			passenger_base_uri /subtle;
			alias /usr/jails/subtle/root/app/public$1;
			passenger_app_root /usr/jails/subtle/root/app;
			passenger_enabled on;
		}

		location ~ ^/path(/.*|$) {
			passenger_base_uri /path;
			alias /usr/jails/path/app/public$1;
			passenger_app_root /usr/jails/path/app;
			passenger_enabled on;
		}
}

