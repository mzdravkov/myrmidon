user  myrmidon;
worker_processes  1;

events {
  worker_connections  1024;
}

http {
  passenger_root /home/me/.rvm/gems/ruby-1.9.3-p448/gems/passenger-4.0.26;
  passenger_ruby /home/me/.rvm/wrappers/ruby-1.9.3-p448/ruby;

  passenger_user_switching off;
  passenger_default_user myrmidon;
  passenger_default_group myrmidon;
  passenger_user myrmidon;

  include       mime.types;
  default_type  application/octet-stream;

  sendfile        on;

  keepalive_timeout  65;


  server {
    listen             80;
    server_name        94.73.33.41;
    passenger_enabled  on;
    root               /home/me/programming/thesis/myrmidon/public;


		location ~ ^/docky22(/.*|$) {
			resolver 8.8.8.8;
			proxy_pass http://94.73.33.41:50445/$1;
		}

		location ~ ^/docky24(/.*|$) {
			resolver 8.8.8.8;
			proxy_pass http://94.73.33.41:26526/$1;
		}

		location ~ ^/docky25(/.*|$) {
			resolver 8.8.8.8;
			proxy_pass http://94.73.33.41:31965/$1;
		}

		location ~ ^/wtf3(/.*|$) {
			resolver 8.8.8.8;
			proxy_pass http://94.73.33.41:11126/$1;
		}

		location ~ ^/wtf4(/.*|$) {
			resolver 8.8.8.8;
			proxy_pass http://94.73.33.41:25730/$1;
		}
}

}
